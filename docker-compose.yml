version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./:/usr/share/nginx/html
      - ./default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 8000:80
    links:
      - php
    tty: true

  php:
    image: php:latest
    container_name: php-fpm
    expose:
      - 9000
    volumes:
      - ./:/www
